<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sederhana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/1200x/9d/1f/2e/9d1f2e441590c09d737125a61b5f5281.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar a {
            margin: 0 15%;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .content {
            position: relative;
            top: 40%;
            transform: translateY(-50%);
        }

        .content h1 {
            font-size: 100px;
            margin: 0;
        }

        .content p {
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Info</a>
        <a href="#">Kontak</a>
        <a href="#">Kami</a>
    </div>

    <!-- Konten -->
    <div class="content">
        <h1>IT</h1>
        <p>DEK ARI  </p>
    </div>

</body>
</html>
